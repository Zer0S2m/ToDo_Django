{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static './css/style.css' %}">
	<title>
		{% block title %} {% endblock title %}
	</title>
</head>
<body>
	<div class="d-flex flex-column justify-content-between vh-100">
		<header class="header bg-light">
			<div class="container">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<div class="container-fluid">
						<div class="d-flex">
							<a class="navbar-brand" href="{% url 'list_note' %}">ToDo</a>
							<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
								aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
								<span class="navbar-toggler-icon"></span>
							</button>
							<div class="collapse navbar-collapse" id="navbarNav">
								<ul class="navbar-nav">
									<li class="nav-item">
										<a class="nav-link active" href="{% url 'list_note' %}">Home</a>
									</li>
									<li class="nav-item">
										<a class="nav-link active" href="{% url 'list_category' %}">Categories</a>
									</li>
								</ul>
							</div>
						</div>
						<div>
							{% if user.is_authenticated %}
								<a href="{% url 'profile_user' %}" class="link me-3">{{ user.username }}</a>
								<a href="{% url 'create_note' %}" class="btn btn-primary">Create note</a>
								<a href="{% url 'create_category' %}" class="btn btn-primary">Create category</a>
							{% else %}
								<a href="{% url 'register_user' %}" class="btn btn-primary">Sign up</a>
								<a href="{% url 'login_user' %}" class="btn btn-primary">Login</a>
							{% endif %}
						</div>
					</div>
				</nav>
			</div>
		</header>
		<div class="container mt-5 d-flex flex-column justify-content-between h-100">
			{% block content %} {% endblock content %}
			<footer class="py-3">
				<ul class="nav justify-content-center border-bottom pb-3 mb-3">
					<li class="nav-item">
						<a href="{% url 'list_note' %}" class="nav-link px-2 text-muted">Home</a>
					</li>
					<li class="nav-item">
						<a href="{% url 'list_category' %}" class="nav-link px-2 text-muted">Categories</a>
					</li>
				</ul>
				<p class="text-center text-muted">Â© 2021 Company, ToDo Django</p>
			</footer>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="{% static 'js/app.js' %}"></script>
</body>
</html>
