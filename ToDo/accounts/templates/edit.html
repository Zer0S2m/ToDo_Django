{% extends 'base.html' %}

{% block title %}
	ToDo Django - Edit profile
{% endblock title %}

{% block content %}
	<div>
		<h1>{{ user.username }}</h1>
		<form method="post" class="mt-3 w-50">
			{% csrf_token %}
			<div class="form-error">
				{{ form.non_field_errors }}
			</div>
			{% for f in form %}
				<div class="mb-3">
					<label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}</label>
					{{ f }}
					{{ f.help_text }}
					<div class="form-error">
						{{ f.errors }}
					</div>
				</div>
			{% endfor %}
			<div class="mb-3">
				<a href="{% url 'reset_password_user' %}" class="link">Change password</a>
			</div>
			<button type="submit" class="btn btn-primary">Save</button>
		</form>
	</div>
{% endblock content %}
