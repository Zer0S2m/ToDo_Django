{% extends 'base.html' %}

{% block title %}
	ToDo Django - Password confirm
{% endblock title %}

{% block content %}
	<div>
		<h1>Password confirm</h1>
		<form method="post" class="w-50 mt-3">
			{% csrf_token %}
			{% for f in form %}
				<div class="mb-3">
					<label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}</label>
					{{ f }}
					<div class="form-error mt-2">
						{{ f.errors }}
					</div>
				</div>
			{% endfor %}
			<button type="submit" class="btn btn-primary">Confirm</button>
		</form>
	</div>
{% endblock content %}
