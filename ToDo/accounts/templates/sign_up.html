{% extends 'base.html' %}

{% block title %}
	ToDo Django - Sign up
{% endblock title %}

{% block content %}
	<div>
		<h1>Sign up</h1>
		<form method="post" class="mt-3 w-50">
			{% csrf_token %}
			{% for f in form %}
				<div class="mb-3">
					<label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}</label>
					{{ f }}
					<div class="form-error">
						{{ f.errors }}
					</div>
				</div>
			{% endfor %}
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
{% endblock content %}
